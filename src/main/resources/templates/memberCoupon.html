<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config :: config}">
  <meta charset="UTF-8">
  <title>Member Coupon</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="~{common/header}"></header>

<div class="container my-3">
  <div class="row">
    <!-- 사이드바 -->
    <div th:replace="~{common/sidebar}"></div>

    <!-- 메인 콘텐츠 -->
    <main class="col-lg-9">
      <h3 class="mb-4">회원 쿠폰 내역</h3>
      <hr>

      <!-- 보유 중인 쿠폰 -->
      <h4>보유 중인 쿠폰</h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" class="fw-bold">쿠폰 이름</th>
            <th scope="col" class="fw-bold">설명</th>
            <th scope="col" class="fw-bold">발급 일자</th>
            <th scope="col" class="fw-bold">만료 일자</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="notUsedMemberCoupon : ${notUsedMemberCoupons.content}">
            <td th:text="${notUsedMemberCoupons.couponName}"></td>
            <td th:text="${notUsedMemberCoupons.couponDescription}"></td>
            <td th:text="${#temporals.format(notUsedMemberCoupons.memberCouponCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(notUsedMemberCoupons.memberCouponExpiredAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이징 네비게이션 -->
      <div th:replace="~{common/pagination :: pagination(${baseUrl}, ${notUsedMemberCoupons}, ${extraParams})}"></div>

      <!-- 사용 내역 -->
      <h4>사용 내역</h4>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" class="fw-bold">쿠폰 이름</th>
            <th scope="col" class="fw-bold">설명</th>
            <th scope="col" class="fw-bold">발급 일자</th>
            <th scope="col" class="fw-bold">만료 일자</th>
            <th scope="col" class="fw-bold">사용 일자</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="usedMemberCoupon : ${usedMemberCoupons.content}">
            <td th:text="${usedMemberCoupon.couponName}"></td>
            <td th:text="${usedMemberCoupon.couponDescription}"></td>
            <td th:text="${#temporals.format(usedMemberCoupon.memberCouponCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(usedMemberCoupon.memberCouponExpiredAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(usedMemberCoupon.memberCouponUsedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이징 네비게이션 -->
      <div th:replace="~{common/pagination :: pagination(${baseUrl}, ${usedMemberCoupon}, ${extraParams})}"></div>
    </main>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
