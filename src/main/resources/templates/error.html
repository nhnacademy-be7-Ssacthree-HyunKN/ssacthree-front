<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config}">
  <!-- 여기에 스타일을 넣을 수 없습니다 -->
</head>
<body>
<!-- 스타일을 여기에 추가합니다 -->
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* 메인 콘텐츠를 중앙에 배치 */
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* 스타일 우선순위를 높이기 위해 ID 사용 */
  #error-page .error-container {
    width: 100%;
    max-width: 600px;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 0 auto;
  }


  #error-page .error-image {
    width: 80%;
    height: auto;
    margin: 1rem 0;
  }

  #error-page .error-message {
    font-size: 2rem;
    margin-bottom: 2rem;
    font-weight: bold;
  }

  #error-page .error-actions a {
    text-decoration: none;
    color: #ffffff;
    background-color: #f86d72;
    padding: 0.75rem 1.5rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  #error-page .error-actions a:hover {
    background-color: #fd555f;
  }
</style>

<header th:replace="~{common/header}"></header>

<main class="main-content" id="error-page">
  <div class="error-container">
    <img src="/images/error-image.jpg" alt="Error Image" class="error-image">
    <div class="error-message" th:text="${exception}"></div>
    <div class="error-actions">
      <a href="/">홈으로</a>
    </div>
  </div>
</main>

<footer th:replace="~{common/footer}"></footer>
</body>
</html>
