<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}"></head>

<body>
<!-- Header -->
<header th:replace="~{common/hedaer}"></header>

<div class="container mt-4">
  <h2>주소록</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>주소 별칭</th>
      <th>도로명 주소</th>
      <th>상세 주소</th>
      <th>우편번호</th>
      <th style="text-align: center;">옵션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="address : ${addresses}">
      <td th:text="${address.addressAlias}">주소 별칭</td>
      <td th:text="${address.addressRoadname}">도로명 주소</td>
      <td th:text="${address.addressDetail}">상세 주소</td>
      <td th:text="${address.addressPostalNumber}">우편번호</td>
      <td style="text-align: center;">
        <!-- 기본지 설정 버튼 -->
        <button class="btn btn-outline-primary btn-sm me-2"
                th:onclick="'setDefault(' + ${address.addressId} + ')'">
          <i class="fas fa-star"></i> 기본지 설정
        </button>
        <!-- 주소 삭제 버튼 -->
        <form th:action="@{/address/{id}(id=${address.addressId})}" method="post"
              style="display: inline;">
          <button type="submit" class="btn btn-outline-danger btn-sm"
                  onclick="return confirm('정말로 삭제하시겠습니까?')">
            <i class="fas fa-trash-alt"></i> 주소 삭제
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between mt-3">
    <form th:action="@{/address}" method="get" style="display: inline;">
      <button type="button" class="btn btn-success btn-sm"
              th:onclick="|return checkAddressLimit(${#lists.size(addresses)})|">
        <i class="fas fa-plus"></i> 주소 추가
      </button>
    </form>
    <button class="btn btn-secondary" onclick="window.location.href='/members/my-page'">마이페이지로
      돌아가기
    </button>
  </div>
</div>

<!-- Footer -->
<footer th:replace="~{common/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
  function setDefault(addressId) {
    alert('기본 주소로 설정되었습니다.');
  }
</script>
<script>
  function checkAddressLimit(addressCount) {
    if (addressCount >= 10) {
      alert("주소가 이미 10개 이상입니다. 더 이상 추가할 수 없습니다.");
      return false;
    } else {
      // 주소 추가 페이지로 이동
      window.location.href = '/address';
      return true;
    }
  }
</script>
</body>
</html>
