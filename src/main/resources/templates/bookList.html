<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config :: config}">
    <meta charset="UTF-8">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<header th:replace="~{common/header}"></header>

<div class="container my-3">
    <!-- 카테고리 섹션 -->
    <div class="border p-3 rounded mb-2">
        <h6 class="mb-3 text-dark fw-bold">카테고리</h6>
        <div class="row row-cols-4 g-2">
            <div th:each="rootCategory : ${rootCategories}">
                <a href="#" class="text-dark" th:text="${rootCategory.categoryName}"></a>
            </div>
        </div>
    </div>

    <!-- 정렬 및 보기 옵션 섹션 -->
    <div class="border p-3 rounded mb-4 bg-light-gray">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-wrap gap-3">
                <a href="#" class="text-muted">기본순</a>
                <a href="#" class="text-muted">판매량순</a>
                <a href="#" class="text-muted">신상품순</a>
                <a href="#" class="text-muted">등록일순</a>
                <a href="#" class="text-muted">최저가순</a>
                <a href="#" class="text-muted">최고가순</a>
                <a href="#" class="text-muted">상품명순</a>
            </div>
            <div class="d-flex gap-3">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                            id="dropdownViewOptions" data-bs-toggle="dropdown" aria-expanded="false">
                        10개씩 보기
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownViewOptions">
                        <li><a class="dropdown-item text-dark" href="#">10개씩 보기</a></li>
                        <li><a class="dropdown-item text-dark" href="#">20개씩 보기</a></li>
                        <li><a class="dropdown-item text-dark" href="#">50개씩 보기</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button"
                            id="dropdownStockOptions" data-bs-toggle="dropdown" aria-expanded="false">
                        품절포함
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownStockOptions">
                        <li><a class="dropdown-item text-dark" href="#">품절포함</a></li>
                        <li><a class="dropdown-item text-dark" href="#">품절제외</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- 도서 목록 섹션 -->
    <div th:each="book : ${books}" class="row align-items-center mb-5 pb-5 border-bottom">
        <div class="col-md-2 text-center d-flex align-items-center justify-content-around">
            <p class="me-2 mb-0">
          <span>
              <svg class="wishlist" style="width: 24px; height: 24px;">
                  <use xlink:href="#heart"></use>
              </svg>
          </span>
            </p>
            <div th:onclick="|window.location.href='/books/' + '${book.bookId}'|" style="cursor:pointer">
                <img th:src="${book.bookThumbnailImageUrl}"
                     class="img-fluid rounded"
                     alt="Book Cover"
                     style="max-height: 150px;"/>
            </div>

        </div>
        <div class="col-md-8">
            <div th:onclick="|window.location.href='/books/' + '${book.bookId}'|" style="cursor:pointer">
                <h5 class="fw-bold mb-1" th:text="${book.bookName}"></h5>
            </div>
            <p class="text-muted mb-0">
                저자: <span th:each="item, iterStat : ${book.authors}">
                    <span th:text="${item.authorName}"></span><span th:if="${!iterStat.last}">, </span>
                </span> | 출판사: <span th:text="${book.publisher.publisherName}"></span> | 발행일: <span
                    th:text="${#temporals.format(book.publicationDate, 'yyyy-MM-dd')}"></span>
            </p>
            <p class="fs-4 text-danger fw-bold">
                <span th:text="${book.salePrice}"></span>원
                <del class="text-dark fs-6">
                    <span th:text="${book.regularPrice}"></span>원
                </del>
            </p>
            <div class="d-flex justify-content-start">
                <p class="text-dark small mb-1">
                    <span>회원 리뷰(1건)</span>
                </p>

                <div class="rating text-warning d-flex align-items-center pb-1" style="margin-left:10px;">
                    <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                    </svg>
                    <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                    </svg>
                    <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                    </svg>
                    <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                    </svg>
                    <svg class="star star-fill">
                        <use xlink:href="#star-fill"></use>
                    </svg>
                </div>
                <p class="text-muted small mb-1">
          <span class="text-warning">
                    <i class="bi bi-star-fill"></i> 4.98
          </span>
                </p>

            </div>

        </div>
        <div class="col-md-2 text-end">

            <button class="btn btn-outline-secondary btn-sm w-100 mb-2"
                    th:onclick="|window.location.href='/shop/carts/add?bookId=' + ${book.bookId}+'&quantity='+1|">장바구니
            </button>
            <button class="btn btn-primary btn-sm w-100">바로구매</button>
        </div>
    </div>

</div>

<!-- 페이징 네비게이션 -->
<!--<div th:replace="~{common/pagination :: pagination}"></div>-->
<div th:replace="~{common/pagination :: pagination(${baseUrl}, ${books}, ${extraParams})}"></div>

<footer th:replace="~{common/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
