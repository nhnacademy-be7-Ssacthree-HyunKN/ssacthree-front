<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config :: config}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .star-rating {
      font-size: 1.5rem;
      color: #FFD700;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      cursor: pointer;
      display: block; /* 줄 바꿈 */
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #FFA500;
    }
    .star-rating input[type="radio"]:checked ~ label {
      color: #FFD700;
    }
    .preview-img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<header th:replace="~{common/header}"></header>

<main class="container my-5">
  <h2 class="mb-4">리뷰 작성</h2>

  <form action="/shop/members/reviews" method="post" enctype="multipart/form-data">
    <!-- 책 ID (숨김 필드) -->
    <input type="hidden" name="bookId" th:value="${bookId}">

    <!-- 주문 ID (숨김 필드) -->
    <input type="hidden" name="orderId" th:value="${orderId}">

    <!-- 제목 -->
    <div class="mb-3">
      <label for="reviewTitle" class="form-label">리뷰 제목</label>
      <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" required>
      <div class="form-text">리뷰 제목을 입력해주세요.</div>
    </div>

    <!-- 내용 -->
    <div class="mb-3">
      <label for="reviewContent" class="form-label">리뷰 내용</label>
      <textarea class="form-control" id="reviewContent" name="reviewContent" rows="5" required></textarea>
      <div class="form-text">리뷰 내용을 상세히 작성해주세요.</div>
    </div>

    <!-- 별점 -->
    <div class="mb-3">
      <label class="form-label">별점</label>
      <div class="star-rating">
        <!-- ★ -->
        <input type="radio" id="star1" name="reviewRate" value="1" required>
        <label for="star1">★</label>

        <!-- ★★ -->
        <input type="radio" id="star2" name="reviewRate" value="2">
        <label for="star2">★★</label>

        <!-- ★★★ -->
        <input type="radio" id="star3" name="reviewRate" value="3">
        <label for="star3">★★★</label>

        <!-- ★★★★ -->
        <input type="radio" id="star4" name="reviewRate" value="4">
        <label for="star4">★★★★</label>

        <!-- ★★★★★ -->
        <input type="radio" id="star5" name="reviewRate" value="5">
        <label for="star5">★★★★★</label>
      </div>
      <div class="form-text">별점을 선택해주세요.</div>
    </div>

    <!-- 이미지 업로드 (일단 보류)-->
    <div class="mb-3">
      <label for="reviewImage" class="form-label">리뷰 이미지 URL</label>
      <input type="file" class="form-control" id="reviewImage" name="reviewImage" accept="image/*">
      <img id="preview" class="preview-img" alt="미리보기">
      <div class="form-text">이미지를 업로드하면 미리보기가 표시됩니다.</div>
    </div>

    <!-- 작성 버튼 -->
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary flex-grow-1">리뷰 작성</button>
      <a th:href="@{/books/{bookId}(bookId=${bookId})}" class="btn btn-secondary flex-grow-1">취소</a>
    </div>
  </form>
</main>

<footer th:replace="~{common/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 이미지 미리보기
  document.getElementById('reviewImageUrl').addEventListener('change', function (event) {
    const file = event.target.files[0];
    const preview = document.getElementById('preview');

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.style.display = 'none';
    }
  });
</script>
</body>
</html>
