<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
  <title>새 작가 추가</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3>새 작가 추가</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/authors/create}" th:method="post">
            <div class="mb-3">
              <label for="authorName" class="form-label">작가 이름</label>
              <input type="text" class="form-control" id="authorName" name="authorName" required>
            </div>
            <div class="mb-3">
              <label for="authorInfo" class="form-label">작가 정보</label>
              <textarea class="form-control" id="authorInfo" name="authorInfo" rows="4" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">저장</button>
              <a href="/admin/authors" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
