<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config :: config}">
  <meta charset="UTF-8">
  <title>Point History</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="~{common/header}"></header>

<div class="container my-3">
  <div class="row">
    <!-- 사이드바 -->
    <aside class="col-lg-3 mb-4">
      <h5 class="mb-3">
        <a href="/members/my-page" class="text-decoration-none text-dark">마이페이지</a>
      </h5>
      <ul class="list-group">
        <li class="list-group-item"><a href="#orders">최근 주문 내역</a></li>
        <li class="list-group-item"><a href="#wishlist">찜 목록</a></li>
        <li class="list-group-item"><a href="#account">나의 계좌</a></li>
        <li class="list-group-item"><a href="/point-histories">포인트 내역</a></li>
        <li class="list-group-item"><a href="#coupon">쿠폰 목록</a></li>
        <li class="list-group-item"><a href="/address-page">주소록</a></li>
        <li class="list-group-item">
          <a href="#"
             onclick="if(confirm('정말로 회원 탈퇴를 하시겠습니까?')) { document.getElementById('withdrawForm').submit(); } else { event.preventDefault(); }">회원
            탈퇴</a>
        </li>
      </ul>
    </aside>

    <!-- 메인 콘텐츠 -->
    <main class="col-lg-9">
      <h3 class="mb-4">포인트 적립 내역</h3>
      <p th:utext="'잔여 포인트 : <b>' + ${member.memberPoint} + '</b>'"></p>
      <hr>
      <!-- 포인트 내역 섹션 -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" class="fw-bold">날짜</th>
            <th scope="col" class="fw-bold">적립/차감 이유</th>
            <th scope="col" class="fw-bold">포인트</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="pointHistory : ${pointHistories.content}">
            <td th:text="${#temporals.format(pointHistory.pointChangeDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${pointHistory.pointChangeReason}"></td>
            <td th:text="${pointHistory.pointAmount} + ' P'"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이징 네비게이션 -->
      <div
          th:replace="~{common/pagination :: pagination(${baseUrl}, ${pointHistories}, ${extraParams})}"></div>
    </main>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
