<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
  <title>회원 등급 관리</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{common/adminHeader :: header}"/>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3>회원 등급 관리</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>등급 이름</th>
              <th>포인트 적립률</th>
              <th>생성일</th>
              <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="memberGrade : ${memberGrades}">
              <td th:text="${memberGrade.memberGradeName}"></td>
              <td th:text="${memberGrade.memberGradePointSave}"></td>
              <td th:text="${#temporals.format(memberGrade.memberGradeCreateAt, 'yyyy-MM-dd HH:mm')}"></td>
              <td>
                <a href="#"
                   th:onclick="|if(confirm('정말 삭제하시겠습니까?')) location.href='@{/admin/member-grades/{memberGradeId}/delete(memberGradeId=${memberGrade.memberGradeId})}';|"
                   style="color: red; text-decoration: underline; cursor: pointer;">
                  삭제
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary"
                  th:onclick="|location.href='@{/admin/member-grades/create}'|">새 회원 등급 추가
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
