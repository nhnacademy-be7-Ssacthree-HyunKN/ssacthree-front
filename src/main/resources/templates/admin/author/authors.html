<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
    <title>작가 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* 작가 소개 열의 너비를 조정 */
        .author-info-col {
            width: 50%; /* 원하는 너비 값으로 설정 */
        }
    </style>
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>작가 관리</h3>
                </div>
                <div class="card-body">
                    <!-- authors.html -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>작가 이름</th>
                            <th class="author-info-col">작가 소개</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="author : ${authors}">
                            <td th:text="${author.authorName}"></td>
                            <td th:text="${author.authorInfo}"></td>
                            <td>
                                <form th:action="@{/admin/authors/{authorId}(authorId=${author.authorId})}" method="get" class="d-inline">
                                    <button class="btn btn-warning" type="submit">수정</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/authors/{authorId}(authorId=${author.authorId})}" method="post" class="d-inline">
                                    <input type="hidden" name="authorId" th:value="${author.authorId}" />
                                    <button class="btn btn-danger" type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="location.href='/admin/authors/create'">새 작가 추가</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 함수 -->
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {
        const editDropdowns = document.querySelectorAll('.dropdown-toggle');

        editDropdowns.forEach(dropdown => {
            // '편집' 버튼에서 ▼ 제거
            dropdown.classList.remove('dropdown-toggle');
        });
    });

</script>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
