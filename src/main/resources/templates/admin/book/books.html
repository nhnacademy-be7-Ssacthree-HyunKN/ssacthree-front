<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
    <title>도서 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .book-info-col {
            width: 50%;
        }
    </style>
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>도서 관리</h3>
                </div>
                <div class="card-body">
                    <!-- books.html -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>도서 제목</th>
                            <th>작가</th>
                            <th class="book-info-col">도서 정보</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.bookTitle}"></td>
                            <td th:text="${book.bookInfo}"></td>
                            <td>
                                <form th:action="@{/admin/books/{bookId}(bookId=${book.bookId})}" method="get" class="d-inline">
                                    <button class="btn btn-warning" type="submit">수정</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/books/{bookId}(bookId=${book.bookId})}" method="post" class="d-inline">
                                    <input type="hidden" name="bookId" th:value="${book.bookId}" />
                                    <button class="btn btn-danger" type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" onclick="location.href='/admin/books/create'">새 도서 추가</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
