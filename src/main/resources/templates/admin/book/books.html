<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
    <title>도서 관리</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* 책 정보 열의 너비를 조정 */
        .book-info-col { width: 30%; }
        .author-info-col { width: 20%; }
    </style>
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>도서 관리</h3>
                </div>
                <div class="card-body">
                    <!-- book.html -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Book ID</th>
                            <th>Book Name</th>
                            <th class="book-info-col">Book Info</th>
                            <th class="author-info-col">Authors</th>
                            <th>수정</th>
                            <th>삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}">
                            <td th:text="${book.bookId}"></td>
                            <td th:text="${book.bookName}"></td>
                            <td th:text="${book.bookInfo}" class="book-info-col"></td>
                            <td>
                                <div th:if="${book.authors != null and !#lists.isEmpty(book.authors)}">
                                    <ul class="list-unstyled">
                                        <li th:each="author : ${book.authors}" th:text="${author.authorName}"></li>
                                    </ul>
                                </div>
                                <div th:if="${book.authors == null or #lists.isEmpty(book.authors)}" class="text-muted fst-italic">
                                    No Authors Available
                                </div>
                            </td>
                            <td>
                                <form th:action="@{/admin/books/{bookId}/update(bookId=${book.bookId})}" method="post" class="d-inline">
                                    <button class="btn btn-warning" type="submit">수정</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/admin/books/{bookId}/delete(bookId=${book.bookId})}" method="post" class="d-inline">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button class="btn btn-danger" type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 페이징 기능과 도서 등록하기 버튼 -->
                <div class="card-footer text-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <button th:if="${books.hasPrevious()}"
                                th:onclick="|window.location='?page=${books.number - 1}'|"
                                class="btn btn-secondary me-2">Previous</button>

                        <span>Page <span th:text="${books.number + 1}">1</span> of <span th:text="${books.totalPages}">1</span></span>

                        <button th:if="${books.hasNext()}"
                                th:onclick="|window.location='?page=${books.number + 1}'|"
                                class="btn btn-secondary ms-2 me-4">Next</button>

                        <button class="btn btn-primary" onclick="location.href='/admin/books/create'">도서 등록하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
