<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
    <title>도서 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>도서 등록</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/books/create}" th:method="post" enctype="multipart/form-data">
                        <!-- 도서 이름 -->
                        <div class="mb-3">
                            <label for="bookName" class="form-label">도서 제목</label>
                            <input type="text" class="form-control" id="bookName" name="bookName" required>
                        </div>

                        <!-- 목차 -->
                        <div class="mb-3">
                            <label for="bookIndex" class="form-label">목차</label>
                            <textarea class="form-control" id="bookIndex" name="bookIndex" rows="4" required></textarea>
                        </div>

                        <!-- 책 설명 -->
                        <div class="mb-3">
                            <label for="bookInfo" class="form-label">도서 설명</label>
                            <textarea class="form-control" id="bookInfo" name="bookInfo" rows="4" required></textarea>
                        </div>

                        <!-- ISBN -->
                        <div class="mb-3">
                            <label for="bookIsbn" class="form-label">ISBN13</label>
                            <input type="text" class="form-control" id="bookIsbn" name="bookIsbn" required>
                        </div>

                        <!-- 출판일 -->
                        <div class="mb-3">
                            <label for="publicationDate" class="form-label">출판일</label>
                            <input type="date" class="form-control" id="publicationDate" name="publicationDate" required pattern="\d{4}-\d{2}-\d{2}">
                        </div>

                        <!-- 판매가 -->
                        <div class="mb-3">
                            <label for="regularPrice" class="form-label">판매가</label>
                            <input type="number" class="form-control" id="regularPrice" name="regularPrice" required>
                        </div>

                        <!-- 할인 가격 -->
                        <div class="mb-3">
                            <label for="salePrice" class="form-label">할인 가격</label>
                            <input type="number" class="form-control" id="salePrice" name="salePrice">
                        </div>

                        <!-- 포장 여부 -->
                        <div class="mb-3">
                            <label class="form-label">포장 여부</label>
                            <div>
                                <input type="radio" id="isPackedYes" name="isPacked" value="true">
                                <label for="isPackedYes">예</label>
                                <input type="radio" id="isPackedNo" name="isPacked" value="false" checked>
                                <label for="isPackedNo">아니오</label>
                            </div>
                        </div>

                        <!-- 재고 -->
                        <div class="mb-3">
                            <label for="stock" class="form-label">재고</label>
                            <input type="number" class="form-control" id="stock" name="stock" required>
                        </div>

                        <!-- 파일 업로드 필드 -->
                        <div class="mb-3">
                            <label for="file" class="form-label">썸네일 이미지 업로드</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>

                        <!-- 할인율 -->
                        <div class="mb-3">
                            <label for="bookDiscount" class="form-label">할인율 (%)</label>
                            <input type="number" class="form-control" id="bookDiscount" name="bookDiscount" min="0" max="100">
                        </div>

                        <!-- 카테고리 선택 -->
                        <div class="mb-3">
                            <label for="categories" class="form-label">카테고리</label>
                            <select id="categories" name="categories" class="form-select" multiple th:field="*{categories}">
                                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                            </select>
                        </div>

                        <!-- 작가 선택 -->
                        <div class="mb-3">
                            <label for="authors" class="form-label">작가</label>
                            <select id="authors" name="authors" class="form-select" multiple th:field="*{authors}">
                                <option th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.authorName}"></option>
                            </select>
                        </div>

                        <!-- 태그 선택 -->
                        <div class="mb-3">
                            <label for="tags" class="form-label">태그</label>
                            <select id="tags" name="tags" class="form-select" multiple th:field="*{tags}">
                                <option th:each="tag : ${tags}" th:value="${tag.tagId}" th:text="${tag.tagName}"></option>
                            </select>
                        </div>

                        <!-- 출판사 선택 -->
                        <div class="mb-3">
                            <label for="publisher" class="form-label">출판사</label>
                            <select id="publisher" name="publisher" class="form-select" th:field="*{publishers}">
                                <option th:each="publisher : ${publishers}" th:value="${publisher.publisherId}" th:text="${publisher.publisherName}"></option>
                            </select>
                        </div>

                        <!-- 제출 버튼 -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">도서 등록</button>
                            <a href="/admin/books" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
