<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
  <title>도서 수정</title>
  <style>
    .form-label-with-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .book-save-button {
      background-color: #F86D72FF;  /* 요청하신 색상 */
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.875rem;
    }

    .book-save-button:hover {
      background-color: #D85D5A;  /* 색상 어두운 버전 (hover 시) */
    }

    .input-group {
      margin-top: 10px;
    }

    .select-hidden {
      display: block;
      width: 100%;
    }


    .input-group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* 선택 박스를 예쁘게 스타일링 (기본 브라우저 스타일을 수정) */
    .input-group select:focus {
      border-color: var(--primary-color); /* 포커스 시 테두리 색상 */
      outline: none;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .toast-editor-wrapper {
      margin: 20px 0; /* 상하단 간격 */
      padding: 10px; /* 에디터 내부 여백 */
      background-color: #f8f9fa; /* Bootstrap 기본 배경색 */
      border: 1px solid #ddd; /* 테두리 설정 */
      border-radius: 5px; /* 모서리 둥글게 */
    }


    .tag-badge {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      margin: 5px 5px 0 0;
      border-radius: 15px;
      font-size: 14px;
    }


    #selected-tags-container,
    #selected-categories-container,
    #selected-authors-container {
      max-height: 150px;
      overflow-y: auto;
    }


  </style>
</head>
<body>
<header th:replace="~{common/adminHeader :: header}" />

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3>도서 수정</h3>
        </div>
        <div class="card-body">
          <form id="updateForm" th:action="@{/admin/books/update}" th:method="post" th:object="${bookUpdateRequestMultipart}" enctype="multipart/form-data">
            <!-- 도서 제목 -->
            <div class="mb-3">
              <label for="bookName" class="form-label">도서 제목</label>
              <input type="text" class="form-control" th:field="*{bookName}" id="bookName"
                     th:value="${bookInfoResponse.bookName}" required>
            </div>

            <!-- 목차 -->
            <div class="mb-3">
              <label for="bookIndex" class="form-label">목차</label>
              <textarea class="form-control" th:field="*{bookIndex}" id="bookIndex" rows="4"
                        th:text="${bookInfoResponse.bookIndex}" required></textarea>
            </div>

            <!-- 도서 설명 -->
            <div class="form-section">
              <label for="bookInfo" class="form-label">도서 설명</label>
              <div class="toast-editor-wrapper">
                <div id="bookInfoEditor"></div>
              </div>
              <textarea
                  class="d-none"
                  th:field="*{bookInfo}"
                  id="bookInfo"
                  th:text="${bookInfoResponse.bookInfo}"></textarea>
            </div>

            <!-- ISBN -->
            <div class="mb-3">
              <label for="bookIsbn" class="form-label">ISBN13</label>
              <input type="text" class="form-control" th:field="*{bookIsbn}" id="bookIsbn"
                     th:value="${bookInfoResponse.bookIsbn}" readonly required>
            </div>

            <!-- 출판일 -->
            <div class="mb-3">
              <label for="publicationDate" class="form-label">출판일</label>
              <input type="date" class="form-control" th:field="*{publicationDate}" id="publicationDate" required>
            </div>

            <!-- 판매가 -->
            <div class="mb-3">
              <label for="regularPrice" class="form-label">판매가</label>
              <input type="number" class="form-control" th:field="*{regularPrice}" id="regularPrice"
                     th:value="${bookInfoResponse.regularPrice}" required>
            </div>

            <!-- 할인 가격 -->
            <div class="mb-3">
              <label for="salePrice" class="form-label">할인 가격</label>
              <input type="number" class="form-control" th:field="*{salePrice}" id="salePrice"
                     th:value="${bookInfoResponse.salePrice}">
            </div>

            <!-- 포장 여부 -->
            <div class="mb-3">
              <label class="form-label">포장 여부</label>
              <div>
                <!-- isPacked 값이 true일 때 예 선택 -->
                <input type="radio" th:field="*{isPacked}" id="isPackedYes" value="true"
                       th:checked="${bookInfoResponse.isPacked == true}">
                <label for="isPackedYes">예</label>

                <!-- isPacked 값이 false일 때 아니오 선택 -->
                <input type="radio" th:field="*{isPacked}" id="isPackedNo" value="false"
                       th:checked="${bookInfoResponse.isPacked == false}">
                <label for="isPackedNo">아니오</label>
              </div>
            </div>


            <!-- 재고 -->
            <div class="mb-3">
              <label for="stock" class="form-label">재고</label>
              <input type="number" class="form-control" th:field="*{stock}" id="stock"
                     th:value="${bookInfoResponse.stock}" required>
            </div>

            <!-- 썸네일 이미지 업로드 -->
            <div class="mb-3">
              <label for="file" class="form-label">썸네일 이미지 업로드</label>
              <input type="file" class="form-control"
                     th:field="*{bookThumbnailImageUrlMultipartFile}"
                     id="file" name="bookThumbnailImageUrlMultipartFile">

              <!-- 기존 썸네일 이미지 미리보기 -->
              <div class="mt-2">
                <p>현재 썸네일 이미지:</p>
                <img th:src="${bookInfoResponse.bookThumbnailImageUrl}"
                     alt="썸네일 이미지"
                     style="max-width: 150px; max-height: 150px;">
              </div>
            </div>

            <!-- 할인율 -->
            <div class="mb-3">
              <label for="bookDiscount" class="form-label">할인율 (%)</label>
              <input type="number" class="form-control" th:field="*{bookDiscount}" id="bookDiscount" min="0" max="100"
                     th:value="${bookInfoResponse.bookDiscount}">
            </div>

            <!-- 도서 상태 선택 -->
            <div class="mb-3">
              <label for="bookStatus" class="form-label">도서 상태</label>
              <select class="form-select" th:field="*{bookStatus}" id="bookStatus">
                <option th:each="status : ${T(com.nhnacademy.mini_dooray.ssacthree_front.bookset.book.dto.response.BookStatus).values()}"
                        th:value="${status}"
                        th:text="${status.getStatusName()}"></option>
              </select>
            </div>

            <!-- 카테고리 선택 -->
            <div>
              <input type="hidden" id="categories" name="categories" th:field="*{categoryIdList}" />
              <div class="mb-3">
                <div class="form-label-with-button">
                  <label for="categories" class="form-label">카테고리</label>
                  <button type="button" class="book-save-button" onclick="location.href='/admin/categories'">카테고리 추가</button>
                </div>
                <div class="input-group">
                  <select id="category-select" class="form-select">
                    <option value="" disabled selected>카테고리를 선택하세요</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}">
                    </option>
                  </select>
                </div>
                <!-- 선택된 카테고리 표시 영역 -->
                <div id="selected-categories-container" class="mt-3">
                  <label>현재 선택된 카테고리:</label>
                  <!-- 선택된 카테고리들이 동적으로 표시됩니다 -->
                  <span th:each="existingCategory : ${existingCategories}"
                        class="badge bg-secondary me-2 selected-category-badge"
                        th:data-id="${existingCategory.categoryId}">
                    <span th:text="${existingCategory.categoryName}"></span>
                    <button type="button" class="btn-close ms-1 remove-category" aria-label="Remove"></button>
                  </span>
                </div>
              </div>
            </div>


            <!-- 태그 선택 -->
            <div>
              <input type="hidden" id="tags" name="tags" th:field="*{tagIdList}" />
              <div class="mb-3">
                <div class="form-label-with-button">
                  <label for="tag-select" class="form-label">태그 선택</label>
                  <button type="button" class="book-save-button" onclick="location.href='/admin/tags/create'">태그 추가</button>
                </div>
                <div class="input-group">
                  <select id="tag-select" class="form-select">
                    <option value="" disabled selected>태그를 선택하세요</option>
                    <option th:each="tag : ${tags}"
                            th:value="${tag.tagId}"
                            th:text="${tag.tagName}">
                    </option>
                  </select>
                </div>
                <div id="selected-tags-container" class="mt-3">
                  <label>현재 선택된 태그:</label>
                  <span th:each="existingTag : ${existingTags}"
                        class="badge bg-secondary me-2 selected-tag-badge"
                        th:data-id="${existingTag.tagId}">
                    <span th:text="${existingTag.tagName}"></span>
                    <button type="button" class="btn-close ms-1 remove-tag" aria-label="Remove"></button>
                  </span>
                </div>
              </div>
            </div>
            <!-- 출판사 선택 -->
            <div class="mb-3">
              <div class="form-label-with-button">
                <label for="publishers" class="form-label">출판사</label>
                <button type="button" class="book-save-button" onclick="location.href='/admin/publishers/create'">출판사 추가</button>
              </div>
              <div class="input-group">
                <select id="publishers" class="form-select" th:field="*{publisherId}">
                  <option th:each="publisher : ${publishers}"
                          th:value="${publisher.publisherId}"
                          th:text="${publisher.publisherName}"
                          th:selected="${publisher.publisherId == bookUpdateRequestMultipart.publisherId}"></option>
                </select>
              </div>
            </div>

            <!-- 작가 선택 -->
            <div>
              <input type="hidden" id="authors" name="authors" th:field="*{authorIdList}" />
              <div class="mb-3">
                <div class="form-label-with-button">
                  <label for="author-select" class="form-label">작가 선택</label>
                  <button type="button" class="book-save-button" onclick="location.href='/admin/authors/create'">작가 추가</button>
                </div>
                <div class="input-group">
                  <select id="author-select" class="form-select">
                    <option value="" disabled selected>작가를 선택하세요</option>
                    <option th:each="author : ${authors}"
                            th:value="${author.authorId}"
                            th:text="${author.authorName}">
                    </option>
                  </select>
                </div>
                <div id="selected-authors-container" class="mt-3">
                  <label>현재 선택된 작가:</label>
                  <span th:each="existingAuthor : ${existingAuthors}"
                        class="badge bg-secondary me-2 selected-author-badge"
                        th:data-id="${existingAuthor.authorId}">
                    <span th:text="${existingAuthor.authorName}"></span>
                    <button type="button" class="btn-close ms-1 remove-author" aria-label="Remove"></button>
                  </span>
                </div>
              </div>
            </div>

            <!-- 수정 버튼 -->
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary">수정하기</button>
              <a href="/admin/books" class="btn btn-secondary">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}" />
<script src="/js/bookRegister.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
  $(document).ready(function() {
    $('.select-hidden').select2({
      theme: 'bootstrap-5'
    });
  });

  const form = document.getElementById('updateForm');
  let editor;

  document.addEventListener("DOMContentLoaded", function () {
    // textarea의 초기값을 읽어 Toast UI Editor 초기화
    const initialBookInfo = document.querySelector("#bookInfo").value;
    editor = new toastui.Editor({
      el: document.querySelector("#bookInfoEditor"),
      height: "400px",
      initialEditType: "wysiwyg",
      previewStyle: "vertical",
      initialValue: initialBookInfo || "", // 초기값 설정
      hideModeSwitch: true
    });


  });

 form.onsubmit = function () {
   const bookInfoField = document.querySelector("#bookInfo");
   bookInfoField.value = editor.getMarkdown();
 }


  // 기존에 선택된 카테고리 목록을 가져옵니다
  const selectedCategories = [];

  // 기존 선택된 카테고리들을 selectedCategories 배열에 넣습니다
  const existingCategories = /*[[${existingCategories}]]*/ [];
  existingCategories.forEach(category => {
    selectedCategories.push(
        {id: category.categoryId, name: category.categoryName});
  });

  // 드롭다운에서 선택된 항목을 처리할 변수
  const categoryDropdown = document.getElementById('category-dropdown');
  const selectedCategoriesContainer =
      document.getElementById('selected-categories-container');
  const hiddenInput = document.getElementById('categories'); // 숨겨진 필드

  // 드롭다운에서 선택 시 이벤트 처리
  categoryDropdown.addEventListener('change', () => {
    const selectedOption = categoryDropdown.options[categoryDropdown.selectedIndex];
    const categoryId = selectedOption.value;
    const categoryName = selectedOption.text;

    // 이미 선택된 카테고리가 있는지 확인
    if (selectedCategories.some(cat => cat.id === categoryId)) return;

    // 선택된 카테고리 추가
    selectedCategories.push({id: categoryId, name: categoryName});

    // UI 업데이트
    updateSelectedCategoriesUI();

    // 드롭다운 초기화
    categoryDropdown.value = '';
  });

  // 선택된 카테고리 UI 업데이트
  function updateSelectedCategoriesUI() {
    selectedCategoriesContainer.innerHTML = '';

    selectedCategories.forEach(category => {
      const badge = document.createElement('span');
      badge.className = 'badge bg-secondary me-2 selected-category-badge';
      badge.setAttribute('data-id', category.id);

      badge.innerHTML = `
        ${category.name}
        <button type="button" class="btn-close ms-1 remove-category" aria-label="Remove"></button>
      `;

      // 삭제 버튼 이벤트 추가
      badge.querySelector('.btn-close').addEventListener('click', () => {
        // 배열에서 해당 카테고리 삭제
        const index = selectedCategories.findIndex(cat => cat.id === category.id);
        if (index !== -1) selectedCategories.splice(index, 1);

        // UI 업데이트
        updateSelectedCategoriesUI();
      });

      selectedCategoriesContainer.appendChild(badge);
    });

    // 숨겨진 필드 값 업데이트 (카테고리 ID만)
    hiddenInput.value = selectedCategories.map(cat => cat.id).join(',');
  }

  // 페이지 로딩 시 기존 선택된 카테고리 UI 업데이트
  updateSelectedCategoriesUI();


</script>
</body>
</html>
