<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
</head>
<body>
  <header th:replace="~{common/adminHeader :: header}" />

  <!-- 관리자 페이지 콘텐츠 -->
  <div class="container py-5">
    <div class="row g-4 justify-content-center">

      <!-- 회원 관리 섹션 -->
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h3>회원 관리</h3>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" onclick="location.href='/admin/members'">회원 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/customers'">고객 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/member-grades'">회원 등급 관리</li>
          </ul>
        </div>
      </div>

      <!-- 상품 관리 섹션 -->
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h3>상품 관리</h3>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" onclick="location.href='/admin/books'">책 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/tags'">태그 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/categories'">카테고리 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/publishers'">출판사 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/authors'">작가 관리</li>
          </ul>
        </div>
      </div>

      <!-- 정책 관리 섹션 -->
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h3>정책 관리</h3>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" onclick="location.href='/admin/delivery-rules'">배송비 정책 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/point-save-rules'">포인트 정책 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/coupon-rules'">쿠폰 정책 관리</li>
            <li class="list-group-item" onclick="location.href='/admin/packaging'">포장지 관리</li>
          </ul>
        </div>
      </div>

      <!-- 주문 관리 섹션 -->
      <div class="col-md-6">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-header bg-primary text-white text-center">
            <h3>주문 관리</h3>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" onclick="location.href='/admin/orders'">주문 확인</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

  <footer th:replace="~{common/footer :: footer}"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
