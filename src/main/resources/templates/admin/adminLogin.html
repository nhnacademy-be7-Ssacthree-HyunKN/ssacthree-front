<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config}">
</head>
<body>


<header id="header" class="site-header" th:fragment="header">
  <nav id="header-nav" class="navbar navbar-expand-lg py-3">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/images/main-logo.png" class="logo">
      </a>
      <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas"
              data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="navbar-icon">
          <use xlink:href="#navbar-icon"></use>
        </svg>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel">
        <div class="offcanvas-header px-4 pb-0">
          <a class="navbar-brand" href="index.html">
            <img src="/images/main-logo.png" class="logo">
          </a>
          <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"
                  data-bs-target="#bdNavbar"></button>
        </div>
      </div>
    </div>
    </div>
  </nav>

</header>



<form action="/admin-login" method="POST" style="max-width: 600px; margin: 0 auto;">
    <div class="form-group py-3">
      <label class="mb-2" for="loginId">관리자 아이디</label>
      <input type="text" minlength="2" name="loginId"
             id="loginId" placeholder="관리자 아이디" autocomplete="name"
             class="form-control w-100 rounded-3 p-3" required>
    </div>
    <div class="form-group pb-3">
      <label class="mb-2" for="password">비밀번호</label>
      <input type="password" minlength="2" id="password"
             name="password" placeholder="비밀번호"
             class="form-control w-100 rounded-3 p-3" required>
    </div>
    <button type="submit" name="submit" class="btn btn-dark w-100 my-3">
      로그인
    </button>
</form>

<footer th:replace="~{common/footer}"></footer>
</body>
</html>
