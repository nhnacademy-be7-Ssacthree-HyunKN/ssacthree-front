<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/config :: config}">
  <title>태그 관리</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="~{common/adminHeader :: header}"/>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h3>태그 관리</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag : ${tagList}">
              <td th:text="${tag.tagName}">태그 이름</td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tagModal">새 태그
            추가
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 태그 추가 모달 -->
<div class="modal fade" id="tagModal" tabindex="-1" aria-labelledby="tagModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/admin/tags}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="tagModalLabel">새 태그 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="tagName" class="form-label">태그 이름</label>
            <input type="text" class="form-control" id="tagName" name="tagName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="submit" class="btn btn-primary">확인</button>
        </div>
      </form>
    </div>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"/>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
