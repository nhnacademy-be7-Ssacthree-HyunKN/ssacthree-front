<!DOCTYPE html>
<html lang="en">
<head th:replace="~{common/config :: config}">
  <meta charset="UTF-8">
  <title>Order List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:replace="~{common/header}"></header>

<div class="container my-3">
  <div class="row">
    <!-- 사이드바 -->
    <div th:replace="~{common/sidebar}"></div>

    <!-- 메인 콘텐츠 -->
    <main class="col-lg-9">
      <h3 class="mb-4">주문 목록</h3>
      <p>회원 이름: <span th:text="${memberInfo.customerName}"></span></p>
      <hr>

      <!-- 날짜 필터 -->
      <form method="get" th:action="@{/orders}">
        <div class="mb-3">
          <label for="startDate" class="form-label">시작 날짜:</label>
          <input type="date" id="startDate" name="startDate" th:value="${startDate}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">종료 날짜:</label>
          <input type="date" id="endDate" name="endDate" th:value="${endDate}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">조회</button>
      </form>

      <hr>

      <!-- 주문 목록 -->
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col" class="fw-bold">주문번호</th>
            <th scope="col" class="fw-bold">주문날짜</th>
            <th scope="col" class="fw-bold">총금액</th>
            <th scope="col" class="fw-bold">상태</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${order.totalPrice} + ' P'"></td>
            <td th:text="${order.orderStatus}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- 페이지네이션 -->
      <div th:replace="~{common/pagination :: pagination(${baseUrl}, ${pointHistories}, ${extraParams})}"></div>
    </main>
  </div>
</div>

<footer th:replace="~{common/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
