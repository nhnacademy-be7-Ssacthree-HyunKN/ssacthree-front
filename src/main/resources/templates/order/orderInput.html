  <h2>주문 조회</h2>
  <form id="orderDetailForm" method="post" action="/orderDetail-byNum">
    <div class="mb-3">
      <label for="orderNumber" class="form-label">주문 번호</label>
      <input type="text" id="orderNumber" name="orderNumber" class="form-control" placeholder="주문 번호를 입력하세요" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="01012341234 형식으로 입력하세요" required>
      <span id="phoneError" class="error"></span>
    </div>
    <button type="submit" class="btn btn-primary">조회하기</button>
  </form>
</div>
