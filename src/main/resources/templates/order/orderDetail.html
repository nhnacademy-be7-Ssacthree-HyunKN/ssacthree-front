<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-header">
            <h3>주문 상세 정보</h3>
        </div>
        <div class="card-body">
            <h5 class="mb-3">기본/배송 정보</h5>
            <table class="table">
                <tr>
                    <th>주문번호</th>
                    <td th:text="${order.orderNumber}"></td>
                </tr>
                <tr>
                    <th>주문일</th>
                    <td th:text="${order.orderDate}"></td>
                </tr>
                <tr>
                    <th>상태</th>
                    <td th:text="${order.orderStatus}"></td>
                </tr>
                <tr>
                    <th>받는 사람</th>
                    <td th:text="${order.receiverName}"></td>
                </tr>
                <tr>
                    <th>연락처</th>
                    <td th:text="${order.receiverPhone}"></td>
                </tr>
                <tr>
                    <th>주소</th>
                    <td th:text="${order.roadAddress} + ', ' + ${order.detailAddress}"></td>
                </tr>
                <tr>
                    <th>우편번호</th>
                    <td th:text="${order.postalNumber}"></td>
                </tr>
                <tr>
                    <th>요청사항</th>
                    <td th:text="${order.orderRequest}"></td>
                </tr>
            </table>

            <h5 class="mt-4 mb-3">주문 상품 정보</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>상품명</th>
                    <th>수량</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.bookName}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
